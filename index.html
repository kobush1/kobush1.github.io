    max-width: 640px;

}

a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    display: inline-block;
    padding: 12px 18px;
    margin: 10px 0;
    background: rgba(0,0,0,0.4);
    border-radius: 6px;
    transition: background 0.3s;
}

a:hover {
    background: rgba(0,0,0,0.7);
}

@media (max-width: 600px) {
    body {
        padding: 10px;
    }
